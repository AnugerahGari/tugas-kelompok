<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar - Rumah_Makan</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background:#363845;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family:sans-serif;
      margin: 0;
    }
    .container {
      background-color: #161621;
      box-sizing: border-box;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: #363845;
    }
    h1 {
      text-align: center;
      color: rgb(247, 247, 247);
      font-family: sans-serif;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #DF866B;
      font-weight: bold;
      color: rgb(255, 255, 255);
      cursor: pointer;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Akun</h1>
    
    <form action="./index.html">
      <input type="text" placeholder="Nama Lengkap" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Kata Sandi" required />
      <input type="password" placeholder="Ulangi Kata Sandi" required />
      <button type="submit">Daftar</button>
    </form>

    <div class="nav-buttons">
      <button onclick="goTo('login.html')">Kembali ke Login</button>
      <button onclick="goTo('contact.html')">Hubungi Kami</button>
    </div>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
